<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style type="text/css">
    $ {
        demo.css
    }
    </style>
    <script type="text/javascript">
    $(function() {

        var url = "http://datos.ciudatos.com/api/action/datastore_search?resource_id=d3e76c49-06f3-4a66-9116-15fa4da62e25&fields=ANIO,0-PO-27&sort=ANIO";

        var dataa = [];
        var anio = [];

        $.getJSON(url, function(data) {
            var datos = data.result.records;

            $.each(datos, function(i, item) {
                var dato = datos[i];
                var datoIndica = dato['0-PO-27'];
                var datoAnho = dato.ANIO;

                if (datoIndica != "NaN") {
                    dataa.push(datoIndica);
                    anio.push(datoAnho);
                }
            })

            var arreglonumeros = dataa.map(Number);


            var options = {

                chart: {
                    //Tipos: line, spline, bar, column
                    renderTo: 'container',
                    type: 'column'
                },
                credits: {
                    enabled: false
                },
                title: {
                    text: 'Nombre indicador'
                },
                subtitle: {
                    text: 'Código: 0-P0-27 - Fuente: DANE'
                },
                xAxis: {
                    categories: anio,
                    title: {
                        text: 'Años'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Unidad'
                    }
                },
                tooltip: {
                    crosshairs: true,
                    shared: true
                },

                legend: {
                    layout: 'horizontal',
                    verticalAlign: 'bottom',
                    align: 'center'
                },
                exporting: {
                    filename: 'NombreIndicador'
                },
                series: [{
                        // name: 'Cali',
                        // data: arreglonumeros,
                        dataLabels: {
                            enabled: true
                        }
                    }
                    // ,{
                    //     name: 'Lala',
                    //     data: [2120,3224,324234,234234,234234,234234,234234],
                    //     color: '#FF0000',
                    //     dataLabels: {
                    //             enabled: true
                    //     }
                    // }
                ]



            };



            // $('#container').highcharts({

            // });

            options.series[0].name = 'Cali';
            options.series[0].data = arreglonumeros;



            options.series.push({
                name: 'Bogotá',
                data: [123123, 123123, 123123, 123123, 123123, 123123],
                color: '#FF0000'
            });

            var chart = new Highcharts.Chart(options);


        });


    });
    </script>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>

</html>
