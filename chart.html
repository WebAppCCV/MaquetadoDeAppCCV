<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">

$(function () {

var url =  "http://datos.ciudatos.com/api/action/datastore_search?resource_id=d3e76c49-06f3-4a66-9116-15fa4da62e25&fields=ANIO,0-PO-27";

var dataa = [];

$.getJSON(url,  function(data) {
    var datos = data.result.records;

    $.each( datos , function( i, item ) {
        var dato = datos[i];
        var datoIndica = dato['0-PO-27'];

            if(datoIndica != "NaN"){
                  dataa.push(datoIndica);
            }
    })

    var arreglonumeros = dataa.map(Number);
    console.log(dataa);
    console.log(arreglonumeros);

        $('#container').highcharts({
        chart:{
            //Tipos: line, spline, bar, column
            type: 'column'
        },
        title: {
            text: 'Monthly Average Temperature'
        },
        xAxis: {
            categories: ['2005', '2006', '2007', '2008', '2009', '2010',
                '2011', '2012', '2013', '2014'],

            title: {
                text: 'AÃ±os'
            }
        },
        yAxis: {
            title: {
                text: 'Valores'
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true,
        },
        plotOptions: {
            column: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'horizontal',
            align: 'center',
            verticalAlign: 'bottom'
        },
        series: [{
            name: 'Cali',
            data: arreglonumeros
        }]
    });

});


});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
